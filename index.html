<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="index.css" type="text/css"/>
    <script src="javascript/window.mjs" type="module"></script>
  </head>
  <body>
    <div id="sidebar">
      <fieldset id="settings">
        <h2>Settings</h2>
        <label><input type="checkbox" id="INVERT_SCROLL"/>Invert scroll</label>
        <label><input type="checkbox" id="SHOW_CENTRE"/>Show map centre</label>
        <label><input type="checkbox" id="NODE_OVERLAP"/>Nodes can overlap</label>
        <label><input type="checkbox" id="SNAP_NODES" checked/>Snap nodes to grid</label>
        <button id="SNAP_EXISTING_NODES">Snap existing nodes to grid</button>
      </fieldset>
      
      <fieldset id="one" disabled="disabled">
        <hr/>
        <h2>Node one</h2>
        <input type="text" placeholder="Label" id="node1Label"/>
        <input type="color" id="node1Colour"/>
        <button id="node1Delete">Delete Node</button>
      </fieldset>
      
      <fieldset id="two" disabled="disabled">
        <hr/>
        <h2>Node two</h2>
        <input type="text" placeholder="Label" id="node2Label"/>
        <input type="color" id="node2Colour"/>
        <button id="node2Delete">Delete Node</button>
      </fieldset>
      
      <fieldset id="connection" disabled="disabled">
        <hr/>
        <h2>Connection</h2>
        <input type="text" id="connections" placeholder="Inputs (comma delimit)"/>
        <button id="connectionDelete">Delete Connection(s)</button>
      </fieldset>
    </div>
    <canvas width="1200" height="800">You need to enable JavaScript</canvas>
  </body>
</html>
